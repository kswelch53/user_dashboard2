<!DOCTYPE html>
<html>
  <head>
    <!-- <meta charset="utf-8"> -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'app1_login_register/css/style.css' %}" media="screen" title="no title"  charset="utf-8">
    <title>App 1 Registration pag3e</title>
  </head>
  <body>

    <div class="wrapper">
        <div class="registration">

            <!-- loginreg is the named route for app1 in main-level urls.py -->
            <!-- register is a named route in apps-level urls.py -->
            <form class="" action="{% url 'loginreg:register' %}" method="POST">
              {% csrf_token %}

              <h1>Registration</h1>
              <h3>Email: <input type="text" name="email" value=""></h3>

              <h3>First Name: <input type="text" name="first_name" value=""></h3>
              <h3>Last Name: <input type="text" name="last_name" value=""></h3>

              <!-- type="password" hides the password -->
              <h3>Password: <input type="password" name="password" value=""></h3>
              <h3>Confirm Password: <input type="password" name="confirmPW" value=""></h3>

              <input type="Submit" value="Register">
              <br>
              <br>
              <p><a href="{% url 'loginreg:login' %}">Already have an account? Log in</a></p>
            </form>

        </div><!-- end of registration -->

        <!-- displaying error messages -->
          {% if messages %}
            <ul class="messages">
              {% for message in messages %}
                <li><span class="errMessage">{{ message }}</span></li>
              {% endfor %}
            </ul>
          {% endif %}

      </div><!--wrapper end div-->
  </body>
</html>
