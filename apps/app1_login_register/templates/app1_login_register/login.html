<!DOCTYPE html>
<html>
  <head>
    <!-- <meta charset="utf-8"> -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'app1_login_register/css/style.css' %}" media="screen" title="no title">
    <title>App 1 Login page</title>
  </head>
  <body>

    <div class="wrapper">

        <!-- loginreg is the named route for app1 in main-level urls.py -->
        <!-- register is a named route in apps-level urls.py -->

        <form class="" action="{% url 'loginreg:login' %}" method="POST">
          {% csrf_token %}

          <h1>Log in</h1>
          <h3>Email: <input type="text" name="email" value=""></h3>
          <h3>Password: <input type="password" name="password" value=""></h3>
          <input type="Submit" value="Login">
          <br>
          <br>
          <p><a href="{% url 'loginreg:register' %}">Don't have an account? Register</a></p>
        </form>

      <!-- displaying error messages -->
      <div class="messages">
        {% if messages %}
          <!-- <ul class="messages"> -->
            <!-- {% for message in messages %} -->
              <li><span class="errMessage">{{ message }}</span></li>
            <!-- {% endfor %} -->
          <!-- </ul> -->
        {% endif %}
      </div>

    </div><!-- wrapper end div -->

  </body>
</html>
