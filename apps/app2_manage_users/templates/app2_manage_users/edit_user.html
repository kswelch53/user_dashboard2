<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Edit User</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'app2_manage_users/css/style.css' %}" media="screen" title="no title">
  </head>
  <body>

    <div class="wrapper">

      <div class="header">
        <form action="{% url 'admins:index' %}" method="POST" id="dashboard">
          {% csrf_token %}

          <!-- Heading text and return button display on the same line using inline format  -->
          <h1 class="ele_line">Edit user {{ user.id }}</h1>
          <button class="ele_inline" type="submit" form="dashboard" value="">Return to Dashboard</button>
        </form>
      </div>

      <div class="editbox">

<!-- Admins can update email address, user name and user level -->
        <form action = "{% url 'admins:edit_user' id=user.id %}" method="POST" id="edituser">
          {% csrf_token %}

            <h2>Edit Information</h2>

            <h4>Email Address:</h4>
            <input type="text" name="email">
            <h4>First Name:</h4>
            <input type="text" name="first_name">
            <h4>Last Name:</h4>
            <input type="text" name="last_name">

          <!-- request.Post['user_level'] in views.py-->
            <h4>User Level:</h4>
            <select name="level">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
            </select></td>
            <button type="submit" form="edituser" value="">Save</button>
          </form>
        </div> <!-- edit box end div -->


<!-- Admins can update user password -->
        <div class="editbox">
          <form action = "{% url 'admins:edit_password' id=user.id %}" method="POST" id="change_pw">
            {% csrf_token %}

            <h2>Change Password</h2>

            <h4>Password:</h4>
            <input type="password" name="password">
            <h4>Password Confirmation:</h4>
            <input type="password" name="pw_confirm">
            <button type="submit" form="change_pw" value="">Update Password</button>
          </form>
        </div>

    </div><!-- wrapper end div -->

  </body>
</html>
