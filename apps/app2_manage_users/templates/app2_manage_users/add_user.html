<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Edit User</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'app2_manage_users/css/style.css' %}" media="screen" title="no title">
  </head>
  <body>

    <div class="wrapper">

      <div class="header">
        <form action="{% url 'admins:index' %}" method="POST" id="dashboard">
          {% csrf_token %}

          <!-- Heading text and return button display on the same line using inline format  -->
          <h1 class="ele_line">Add a new user</h1>
          <button class="ele_inline" type="submit" form="dashboard" value="">Return to Dashboard</button>
        </form>
      </div>

      <div class="editbox">

<!-- Admins can update email address, user name and user level -->
        <form action = "{% url 'admins:add_user' %}" method="POST" id="adduser">
          {% csrf_token %}

            <h4>Email Address:</h4>
            <input type="text" name="email">
            <h4>First Name:</h4>
            <input type="text" name="first_name">
            <h4>Last Name:</h4>
            <input type="text" name="last_name">
            <h4>Password:</h4>
            <input type="password" name="password">
            <h4>Password Confirmation:</h4>
            <input type="password" name="confirmPW">

            <button type="submit" form="adduser" value="">Save</button>
          </form>
        </div>

    </div><!-- wrapper end div -->

  </body>
</html>
